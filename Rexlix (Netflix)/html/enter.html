<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/second_css.css" />
    <title>Netflix</title>
  </head>
  <body>
    <section class="reflix_secondpage">
      <div class="find_it_for_me">
        <!--         here is the search input        -->
        <input
          id="movie_search"
          type="search"
          name=""
          id=""
          placeholder="search movie"
        />
      </div>

      <div class="film_categories">
        <!--         here is the left arrow part for the categories        -->
        <img
          id="arrow_first"
          class="category_direction"
          src="images/left.png"
          alt=""
        />
        <!--         categories part under this line        -->
        <div class="category">
          <img src="" alt="" />
          <p>action</p>
        </div>
        <div class="category">
          <img src="" alt="" />
          <p>adventure</p>
        </div>
        <div class="category">
          <img src="" alt="" />
          <p>comedy</p>
        </div>
        <div class="category">
          <img src="" alt="" />
          <p>horror</p>
        </div>
        <div class="category">
          <img src="" alt="" />
          <p>drama</p>
        </div>
        <div class="category">
          <img src="" alt="" />
          <p>science fiction</p>
        </div>
        <div class="category">
          <img src="" alt="" />
          <p>thriller</p>
        </div>
        <div class="category">
          <img src="" alt="" />
          <p>mystery</p>
        </div>
        <div class="category">
          <img src="" alt="" />
          <p>musicals</p>
        </div>
        <!--         here is the right arrow part for the categories        -->
        <img
          id="arrow_second"
          class="category_direction"
          src="images/right.png"
          alt=""
        />
      </div>
      <!--     you can find the image slide with the arrows under this line        -->
      <div id="image_direction_left" class="imgpart">
        <img class="direction" src="images/left.png" alt="" />
        <div><img class="background" src="images/background.png" alt="" /></div>
        <img
          id="image_direction_right"
          class="direction"
          src="images/right.png"
          alt=""
        />
      </div>
      <!--     you can find the image slide with the arrows above this line        -->
      <!--         movies part under this line        -->
      <div class="movies_pictures">
        <div class="movies">
          <img src="images/egyes.png" alt="" />
          <p>werewolf by night</p>
        </div>
        <div class="movies">
          <img src="images/kettes.png" alt="" />
          <p>taken</p>
        </div>
        <div class="movies">
          <img src="images/harmas.png" alt="" />
          <p>luckiest girl alive</p>
        </div>
        <div class="movies">
          <img src="images/negyes.png" alt="" />
          <p>peppermint</p>
        </div>
        <div class="movies">
          <img src="images/otos.png" alt="" />
          <p>starship troopers</p>
        </div>
        <div class="movies">
          <img src="images/hatos.png" alt="" />
          <p>the expendables 3</p>
        </div>
        <div class="movies">
          <img src="images/hetes.png" alt="" />
          <p>the man from u.n.c.l.e</p>
        </div>
        <div class="movies">
          <img src="images/nyolcas.png" alt="" />
          <p>mr. harrigan's phone</p>
        </div>
      </div>

      <!--     you can find the movies above this line        -->
    </section>
  </body>
</html>
